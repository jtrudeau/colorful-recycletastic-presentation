<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a single hash location that a SPA can handle
    
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Redirect to the index.html with the URL in the fragment
    const segmentCount = 1; // Adjust this depending on your GitHub Pages setup
    const repository = 'colorful-recycletastic-presentation'; 
    let path = window.location.pathname;
    
    // Remove the repository name from the path
    path = path.startsWith('/' + repository) ? path.substr(repository.length + 1) : path;
    
    const redirectTo = window.location.origin + '/' + repository + '/#' + path;
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
